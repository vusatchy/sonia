databaseChangeLog:
    - preConditions:
      - runningAs:
         username: sa
    - changeSet:
        id: 1
        author: vusatchy
        changes:
            - createTable:
                tableName: game
                columns:
                    - column:
                        name: id
                        type: int
                        autoIncrement: true
                        constraints:
                            primaryKey: true
                    - column:
                        name: name
                        type: varchar(255)
                        constraints:
                            nullable: false
                    - column:
                        name: price
                        type: int
                        constraints:
                            nullable: true
                    - column:
                        name: href
                        type: varchar(255)
                        constraints:
                            nullable: false
                    - column:
                        name: img
                        type: varchar(255)
                        constraints:
                            nullable: false